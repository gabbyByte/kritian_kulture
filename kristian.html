<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Questions 4 Christians</title>
        <!-- Link Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 centered">
                    <div class="card" id="card">
                        <div class="card-header text-center" id="cardHeader">
                            The category will be displayed here
                        </div>
                        <div class="card-body text-center" id="cardContent">
                            <p>The question from a random category. Click next to start</p>
                        </div>
                    </div>
                    <div class="row mt-4 center d-flex align-items-center justify-content-center">
                        <div class="col-md-6 text-center">
                            <button id="updateCardContentBtn" class="btn btn-primary">Next Question</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Link Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
